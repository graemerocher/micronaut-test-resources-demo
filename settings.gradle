plugins {
    id 'me.champeau.includegit' version '0.1.5'
}

rootProject.name="demo"

gitRepositories {
    include('micronaut-gradle-plugin') {
        uri = 'https://github.com/micronaut-projects/micronaut-gradle-plugin.git'
        branch = 'cc/cds-graeme'
    }
    include('micronaut-test-resources') {
        uri = 'https://github.com/micronaut-projects/micronaut-test-resources'
        branch = 'master'
    }
}

dependencyResolutionManagement {
    repositories {
        mavenCentral()
    }
    versionCatalogs {
        mn {
            from("io.micronaut:micronaut-bom:$micronautVersion")
        }
    }
}
